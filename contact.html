<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .modal {
      display: none; 
      position: fixed; 
      z-index: 1; 
      left: 0;
      top: 0;
      width: 100%; 
      height: 100%; 
      overflow: auto; 
      background-color: rgba(0, 0, 0, 0.4); 
    }
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto; 
      padding: 20px;
      border: 1px solid #888;
      width: 80%; 
      max-width: 500px; 
    }
    .close-btn {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close-btn:hover,
    .close-btn:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="gamer logo.png" alt="Avatar Logo" style="width:70px;" class="rounded-pill"> 
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="home.html">HOME</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html">CONTACT</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h1>CONTACT US USING EMAIL</h1>
  <form id="contact-form">
    <input type="text" id="name" name="name" placeholder="Your Name" class="form-control mb-2" required />
    <input type="email" id="email" name="email" placeholder="Your Email" class="form-control mb-2" required />
    <input type="text" id="subject" name="subject" placeholder="Subject" class="form-control mb-2" required />
    <textarea id="message" name="message" placeholder="Your Message" class="form-control mb-2" required></textarea>
    <button type="submit" class="btn btn-primary">Send Email</button>
  </form>
  <div id="response-message" class="mt-3"></div>
</div>

<div id="success-modal" class="modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <p>NA SEND NA ANG MESSAGE GMAIL IDOL!</p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  (function () {
    emailjs.init("ZivlGgdTDC2V3ZmTk");
  })();

  const modal = document.getElementById("success-modal");
  const closeBtn = document.querySelector(".close-btn");

  document.getElementById("contact-form").addEventListener("submit", function (event) {
    event.preventDefault(); 

    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const subject = document.getElementById("subject").value;
    const message = document.getElementById("message").value;

    emailjs.send("service_aquhbjn", "template_beyu9yb", {
      name: name,
      email: email,
      subject: subject,
      message: message,
    }).then(
      function (response) {
        modal.style.display = "flex";
        document.getElementById("contact-form").reset(); 
      },
      function (error) {
        document.getElementById("response-message").innerText =
          "Sorry, there was an error sending your message. Please try again later.";
        document.getElementById("response-message").style.color = "red";
        console.error("EmailJS error:", error);
      }
    );
  });

  closeBtn.onclick = function () {
    modal.style.display = "none";
  };

  window.onclick = function (event) {
    if (event.target === modal) {
      modal.style.display = "none";
    }
  };
</script>

</body>
</html>
